<script>
    document.addEventListener('DOMContentLoaded', function() {
            const svg = document.querySelector('svg');
            const measurements = svg.querySelectorAll('[data-measure-id]');

            measurements.forEach(measurement => {
                measurement.addEventListener('mouseenter', function() {
                    const measureIds = this.getAttribute('data-measure-id').split(' ');
                    measureIds.forEach(id => {
                        const correspondingElements = svg.querySelectorAll(`[data-measure-id~="${id}"]`);
                        correspondingElements.forEach(element => {
                            element.classList.add('highlight');
                        });
                    });
                });

                measurement.addEventListener('mouseleave', function() {
                    const measureIds = this.getAttribute('data-measure-id').split(' ');
                    measureIds.forEach(id => {
                        const correspondingElements = svg.querySelectorAll(`[data-measure-id~="${id}"]`);
                        correspondingElements.forEach(element => {
                            element.classList.remove('highlight');
                        });
                    });
                });
            });
        });
</script>
