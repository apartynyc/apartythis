<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Our Sound System</title>
    <link rel="stylesheet" href="booking.css">
   
</head>
<body>
    <div id="heading">
        <h1><a href="../../index.html">a party</a></h1>
    </div>
    <div class="container">
        <h1>Book a party system</h1>
        <form action="https://formsubmit.co/info@aparty.nyc" method="POST">
            <input type="hidden" name="_subject" value="New Sound System Booking">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_autoresponse" value="Thank you for your booking request. We will get back to you shortly.">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Booking Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="system">Which System:</label>
            <select id="system" name="system" required>
                <option value="">Select a system</option>
                <option value="Qsc System">Qsc System</option>
                <option value="Martin System">Martin System</option>
                <option value="Masada System">Masada System</option>
                <option value="Dj Equipment">Dj Equipment</option>
                <option value="Custom">Custom</option>
            </select>

            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>

            <button type="submit">Submit Booking Request</button>
        </form>
    </div>
</body>
</html>
